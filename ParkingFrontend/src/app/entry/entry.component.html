
    <div class="container">
      <form name="parkingForm"  autocomplete="off">
        <div>
          <div class="card-deck ">
            <div class="card">
              <div class="card-body">
                <div class="form-group">
                  <label for="day">Day</label> <input type="text"  name="day"
                    class="form-control" id="day" value="{{today | date:'EEEE'}}">
                </div>
                <div class="form-group">
                  <label for="date">Date</label> <input type="text" name="date"
                    class="form-control" id="date" value="{{today | date}}">
                </div>

                <div class="form-group">
                  <label for="timeIn">Time In</label> <input type="text" name="timeIn"
                    class="form-control" id="timeIn" value="{{today | date:'shortTime'}}">
                </div>

              </div>
            </div>

            <div class="card">
              <div class="card-body">
                <div class="form-group">
                  <label for="vType">Vehicle Type</label> <select name="vType"
                    id="vType" class="form-control">
                    <option selected>---- Choose ---</option>
                    <option value="Four Wheel">Four Wheel</option>
                    <option value="Two Wheel">Two Wheel</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="vNumber">Vehicle Number</label> <input type="text" name="vNumber"
                    class="form-control" id="vNumber" placeholder="Number">
                </div>

                <button type="submit" id="submitButton" name="submitButton" (click)="saveRecords()"
                  class="btn btn-primary float-right">Submit</button>
              </div>

            </div>

                       
        
          </div>

        </div>

      </form>

    </div>
